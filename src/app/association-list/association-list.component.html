<h1>DNT Foreninger</h1>

<div *ngIf=!associationsResult>
  Laster foreninger...
</div>

<div *ngIf=associationsResult>

  <form class="form">
    <div class="form-group">
      Foreningstype: 
      <select class="form-control" (change)="filter($event.target.value)">
        <option *ngFor="let type of associationTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
        Antall foreninger: {{associationsResult.count}}
    </div>
  </form>

  <table class="table table-striped">
    <thead>
        <tr>
            <th>Navn</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let association of associationsResult.results">
            <td>{{association.name}}</td>
            <td>{{association.type}}</td>
        </tr>
    </tbody>
  
  </table>
  
  <button (click)="getPrev()" [disabled]="!associationsResult.previous">Prev</button>
  <button (click)="getNext()" [disabled]="!associationsResult.next">Next</button>
</div>
